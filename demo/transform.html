<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" initial-scale="1.0" user-scale= "false">    
    <title>transform</title>
    <style>
        #container {
            margin: 100 auto;
            width: 100px;
            height: 100px;
            border: 1px solid silver
        }

        #current {
            width: 200px;
            height: 200px;
            color: white;
            background-color: springgreen;
            text-align: center;
            transition: 1s;
        }
        #current:hover{
            transform: translate(50px, 50px);
            height: 450px;
            width: 450px;
        }

        #circle {
            margin-top: 100px;
            width: 100px;
            height: 100px;
        }
        #circle:hover {
            animation: 1s rainbow infinite;
        }

        @keyframes rainbow {
            0% { background: #c00; }
            50% { background: orange; }
            100% { background: yellowgreen; }
        }
        .angle {
            width: 0;
            height: 0;
            border: 100px solid red;
            border-radius: 100px;
            border-top: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 100px solid transparent;
            transform:  rotate(90deg);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="current"></div>
    </div>
    <div id="circle"></div>
    <strong>向南测试的strong</strong>
    <b>向南的测试b</b>

    <div class="angle"></div>
</body>
<script>
    async function fn () {
        return Promise.resolve("hello async");

    }
    async function test() {
        const v2 = await fn();
        console.log(v2);
    }

    test();
</script>
</html>
